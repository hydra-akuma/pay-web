<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* --- Basic Body and Font Styling --- */
        body {
            /* Using a clean, common sans-serif font */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background to make the white card stand out */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* --- Main Product Container --- */
        .product-card {
            background-color: #ffffff;
            max-width: 380px; /* Limits the width on larger screens */
            width: 100%;
            padding: 24px;
            box-sizing: border-box; /* Ensures padding is included in the total width */
        }

        /* --- Header Elements --- */
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 8px;
            /* In the image, the product name is cut off, so I've used the visible part */
        }

        .back-link {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            display: block; /* Makes the link take its own line */
            margin-bottom: 24px;
        }

        /* --- Price and Stock --- */
        .price {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        .stock-status {
            font-size: 16px;
            color: #333;
            margin: 8px 0 20px 0;
        }

        /* --- 'Add to Bag' Button --- */
        .add-to-bag-btn {
            width: 100%;
            background-color: #222222; /* Dark background color */
            color: #ffffff; /* White text */
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer; /* Changes the cursor to a pointer on hover */
            margin-bottom: 30px;
        }

        /* --- Product Details Section --- */
        .product-details h2 {
            font-size: 18px;
            font-weight: 600; /* Bolder than normal text */
            margin-bottom: 12px;
        }

        .product-details p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .product-details .question {
            font-size: 16px;
            font-weight: 600; /* Makes the question text bold */
            margin: 16px 0;
        }
    </style>
</head>
<body>

    <div class="product-card">

        <h1>Lạp Xưởng Tươi</h1>

        <a href="#" class="back-link">Trở về phần sản phẩm </a>

        <p class="price">30.000đ/100g</p>
        <p class="stock-status">Còn hàng</p>

        <button class="add-to-bag-btn">Thêm vào giỏ hàng </button>

        <div class="product-details">
            <h2>Product Details</h2>
            <p>Talk about the specific product here.</p>

        </div>

    </div>

</body>
</html>
